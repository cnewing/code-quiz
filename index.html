<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <!-- S T A R T   Q U I Z  B U T T O N -->
    <div class="start-btn">
      <button>Start Quiz</button>
    </div>

    <!-- I N F O  M O D A L -->
    <div class="modal">
      <div class="modal-title">
        <span>Quiz Rules</span>
      </div>
      <div class="modal-list">
        <div class="info">
          <ol>
            <li>You will have 15 seconds to answer each question</li>
            <li>You cannot reselect any answers</li>
            <li>Once the time runs out, you cannot make a selection</li>
            <li>You cannot exit the quiz once it has started</li>
            <li>You only get points for correct answers</li>
          </ol>
      </div>
      <div class="modal-btns">
        <button class="quit">Exit Quiz</button>
        <button class="enter">Enter Quiz</button>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
